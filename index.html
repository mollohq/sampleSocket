<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
     <p id="native-socket-data"></p>
     <p id="Esp-data"></p>
  </body>
  <script>
    let count =0
     var socket = io({transports: ['websocket']});

      let el;
      let le;
        
      socket.on('message', (timeString) => {
        el = document.getElementById('native-socket-data');
        el.innerHTML += '<br>Message ' + timeString;
      });
      
      socket.on('cockpit', (timeString) => {
        le = document.getElementById('Esp-data');
        le.innerHTML += "<br>" + timeString;
      });

      socket.on('time', (timeString) => {
        el = document.getElementById('native-socket-data');
        el.innerHTML += '<br>Server time: ' + timeString;
      });
    </script>
</html>
